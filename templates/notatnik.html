{% extends "base.html" %}

{% block content %}
<br>
<div class="text-center mb-4">
    <h1>Notatki</h1>
    <form method="POST">
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="3" placeholder="Napisz coś..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark" style="background-color: #323232">Zapisz</button>
    </form>

    <hr>

    <h2>Moje notatki</h2>
    {% if notes %}
    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ note.content }}
            <form method="POST" action="{{ url_for('delete_note', note_id=note.id) }}" style="margin: 0;">
                <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    {% else %}
    <p>Brak notatek. Napisz swoją pierwszą notatkę powyżej!</p>
    {% endif %}
</div>
{% endblock %}
